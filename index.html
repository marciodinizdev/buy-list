<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Material Icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Biblioteca autoNumeric -->
    <script src="https://cdn.jsdelivr.net/npm/autonumeric@4.9.0/dist/autoNumeric.min.js"
        integrity="sha256-T7YLdyAxufSse+BvXKbF4q4cEuPi4NyQiSxNRFz5OPY=" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Lista de Compras</title>
</head>

<body>
    <h1>Compras</h1>
    <div id="interface"> 
        <section class="content-area">
            <section class="prod-area">
                <div class="check">check</div>
                <div class="prod-name">Feij√£o</div>
                <div class="prod-qt">3</div>
            </section>
            <button class="del-prod">
                <span class="material-symbols-rounded">
                    delete
                </span>
            </button>
        </section>
        
    </div>

    <section id="btn-area">
        <button id="add-prod">
            <span class="material-symbols-rounded">
            add
            </span>
        </button>
        <button id="recover-prod">
            <span class="material-symbols-rounded">
            backup
            </span>
        </button>
        <button id="clear-prod">
            <span class="material-symbols-rounded">
            delete_forever
            </span>
        </button>
    </section>
    <script src="script.js"></script>
</body>

</html>
