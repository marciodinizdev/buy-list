<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Material Icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Biblioteca autoNumeric -->
    <script src="https://cdn.jsdelivr.net/npm/autonumeric@4.9.0/dist/autoNumeric.min.js"
        integrity="sha256-T7YLdyAxufSse+BvXKbF4q4cEuPi4NyQiSxNRFz5OPY=" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Lista de Compras</title>
</head>

<body>
    <div class="interface">

        <h1>Lista de Compras</h1>

        <table class="table">

            <thead class="thead">
                <tr>
                    <th>
                        <label class="container">
                                <input type="checkbox">
                                <div id="check-all" class="checkmark"></div>
                        </label>
                    </th>
                    <th>QTD</th>
                    <th>PRODUTO</th>
                    
                    <th>
                       
                    </th>
                </tr>

            </thead>
            <thead>
            <tbody>

                <div class="produto-linha">
                    <tr>
                        <td>
                            <label class="container">
                                <input type="checkbox">
                                <div class="checkmark"></div>
                            </label>
                        </td>
                        <td>
                            <input type="number" name="number" class="input-qtd" placeholder="0" min="0" maxlength="2">
                        </td> 
                        <td>
                            <input type="text" name="text" class="input-produto" placeholder="Digite..." maxlength="18">
                        </td>
                           
                        
                        <td>
                            <button>
                                <span class="material-symbols-outlined delete-prod">
                                    delete_forever
                                </span>
                            </button>
                        </td>
                    </tr>
                </div>

            </tbody>

            </thead>


            <!-- Linha 3 -->

        </table>
        <button class="add-prod">Adicionar</button>

    </div>
</body>

</html>
